<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProfesoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProfesoresEmpty}" rendered="#{profesoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{profesoresController.items.rowCount > 0}">
                    <h:outputText value="#{profesoresController.pagination.pageFirstItem + 1}..#{profesoresController.pagination.pageLastItem + 1}/#{profesoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{profesoresController.previous}" value="#{bundle.Previous} #{profesoresController.pagination.pageSize}" rendered="#{profesoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{profesoresController.next}" value="#{bundle.Next} #{profesoresController.pagination.pageSize}" rendered="#{profesoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{profesoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfesoresTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfesoresTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfesoresTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfesoresTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{profesoresController.prepareView}" value="#{bundle.ListProfesoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{profesoresController.prepareEdit}" value="#{bundle.ListProfesoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{profesoresController.destroy}" value="#{bundle.ListProfesoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{profesoresController.prepareCreate}" value="#{bundle.ListProfesoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProfesoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
