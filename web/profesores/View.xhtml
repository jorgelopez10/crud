<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfesoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProfesoresLabel_cedula}"/>
                    <h:outputText value="#{profesoresController.selected.cedula}" title="#{bundle.ViewProfesoresTitle_cedula}"/>
                    <h:outputText value="#{bundle.ViewProfesoresLabel_nombre}"/>
                    <h:outputText value="#{profesoresController.selected.nombre}" title="#{bundle.ViewProfesoresTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewProfesoresLabel_apellidos}"/>
                    <h:outputText value="#{profesoresController.selected.apellidos}" title="#{bundle.ViewProfesoresTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewProfesoresLabel_telefono}"/>
                    <h:outputText value="#{profesoresController.selected.telefono}" title="#{bundle.ViewProfesoresTitle_telefono}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profesoresController.destroyAndView}" value="#{bundle.ViewProfesoresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProfesoresEditLink}"/>
                <br />
                <h:commandLink action="#{profesoresController.prepareCreate}" value="#{bundle.ViewProfesoresCreateLink}" />
                <br />
                <h:commandLink action="#{profesoresController.prepareList}" value="#{bundle.ViewProfesoresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProfesoresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
