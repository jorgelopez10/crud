<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlumnosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlumnosLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{alumnosController.selected.cedula}" title="#{bundle.CreateAlumnosTitle_cedula}" required="true" requiredMessage="#{bundle.CreateAlumnosRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.CreateAlumnosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{alumnosController.selected.nombre}" title="#{bundle.CreateAlumnosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAlumnosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateAlumnosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{alumnosController.selected.apellidos}" title="#{bundle.CreateAlumnosTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateAlumnosRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreateAlumnosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{alumnosController.selected.telefono}" title="#{bundle.CreateAlumnosTitle_telefono}" required="true" requiredMessage="#{bundle.CreateAlumnosRequiredMessage_telefono}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alumnosController.create}" value="#{bundle.CreateAlumnosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{alumnosController.prepareList}" value="#{bundle.CreateAlumnosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlumnosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
